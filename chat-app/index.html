<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex flex-col items-center justify-end">
  <!-- Message Container -->
  <div id="message-container" class="w-11/12 max-w-4xl h-4/5 overflow-y-auto bg-white border border-gray-300 rounded-lg p-4 mb-4 space-y-2">
    <!-- Messages will be appended here dynamically -->
  </div>

  <!-- Send Message Form -->
  <form id="send-container" class="w-11/12 max-w-4xl flex space-x-4 mb-8">
    <input type="text" id="message-input" placeholder="Type a message..."
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500">
    <button type="submit" id="send-button"
      class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Send</button>
  </form>
</body>

</html>
